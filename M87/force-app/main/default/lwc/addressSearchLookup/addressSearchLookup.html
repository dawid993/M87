<template>
	<lightning-card data-id="card" variant="Narrow" title={label.searchAddressLabel} icon-name="standard:account">
		<div class="search-container">
			<p class="slds-p-horizontal_small">Please find address.</p>
			<div class="search-box">
				<lightning-input type="search" label="Enter post code" onblur={searchAddresses}>
				</lightning-input>
				<div class="search-results active"></div>
				<div class="current-address">
					<p>Al.Jerozlolimskie 45/112</p>
					<p>Warszawa</p>
					<p>01-129</p>
				</div>
			</div>
			<div class="buttons">
				<lightning-button variant="brand" name="save button" label="Save"></lightning-button>
			</div>
		</div>
	</lightning-card>
</template>
