<template>
    <lightning-card title="">
        <div class="kanban-options">
            <lightning-input name="enter-search" placeholder="Search" type="search" label="Search"
                variant="label-hidden"></lightning-input>
            <div class="search-options">
                <div>
                    <lightning-combobox name="owner" label="Owner" placeholder="Owner" options={ownerOptions}
                        onchange={handleOwnerSelection}></lightning-combobox>
                </div>
                <div>
                    <lightning-combobox name="status" label="Status" placeholder="Status" options={statusOptions}
                        onchange={handleStatusSelection}></lightning-combobox>
                </div>
                <div>
                    <lightning-combobox name="priority" label="Priority" placeholder="Priority"
                        options={priorityOptions} onchange={handlePrioritySelection}></lightning-combobox>
                </div>
            </div>
            <div class="selected-options">
                <div class="selected-option">
                    <div>Owners:</div>
                </div>
                <div class="selected-option">
                    <div>Statuses:</div>
                    <template for:each={selectedStatuses} for:item="status">
                        <lightning-pill key={status} label={status} onremove={handleStatusDelete}></lightning-pill>
                    </template>
                </div>
                <div class="selected-option">
                    <div>Priorities:</div>
                    <template for:each={selectedPriorities} for:item="priority">
                        <lightning-pill key={priority} label={priority} onremove={handlePriorityDelete}>
                        </lightning-pill>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
    <template if:true={showOwnerSearchDialog}>
        <div class='owner-search-box'>
            123123
        </div>
    </template>
</template>
