<template>
    <div>
        <template if:true={isLeadDetailsStep}>
            <div class='lead-details'>
                <c-lead-details navigation-context={currentStepOption} onevaluation={evaluateFlowStep}
                    step-data={currentStepData}></c-lead-details>
            </div>
        </template>
        <template if:true={isCommunityUserCreationDecision}>
            <c-create-community-user-decision navigation-context={currentStepOption} onevaluation={evaluateFlowStep}
                onrevertstep={revertStep}>
            </c-create-community-user-decision>
        </template>
        <template if:true={isCommunityUserStep}>
            <c-community-user-creation navigation-context={currentStepOption} onrevertstep={revertStep}
                onevaluation={evaluateFlowStep}>
            </c-community-user-creation>
        </template>
        <template if:true={isReviewStep}>
            <c-engagement-review-and-confirm navigation-context={currentStepOption} onrevertstep={revertStep}
                onevaluation={evaluateFlowStep}>
            </c-engagement-review-and-confirm>
        </template>
    </div>
</template>
