<template>
    <div class="slds-align_absolute-center">
        <template if:true={showBack}>
            <lightning-button label="Backs" variant="success" onclick={back}></lightning-button>
        </template>
        <template if:true={showContinue}>
            <lightning-button label="Continue" variant="success" onclick={sendContinueEvent}></lightning-button>
        </template>  
        <template if:true={showFinish}>
            <lightning-button label="Finish" variant="success" onclick={sendContinueEvent}></lightning-button>
        </template>        
    </div>
</template>
